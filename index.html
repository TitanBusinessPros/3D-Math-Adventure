<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Math Adventure | 4th Grade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .game-container {
            width: 800px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
        }

        #start-screen {
            z-index: 10;
            transform: rotateY(0deg);
        }

        #game-screen {
            transform: rotateY(180deg);
        }

        #end-screen {
            transform: rotateY(180deg);
            display: none;
        }

        .title {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ffd166, 6px 6px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transform: translateZ(50px);
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #5a67d8;
            margin-bottom: 30px;
            text-align: center;
            transform: translateZ(30px);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd166);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: translateZ(40px);
        }

        .btn:hover {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .math-problem {
            font-size: 3rem;
            margin: 30px 0;
            color: #1a2a6c;
            text-align: center;
            transform: translateZ(50px);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .option {
            background: linear-gradient(45deg, #5a67d8, #38b2ac);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: translateZ(30px);
        }

        .option:hover {
            transform: translateZ(30px) scale(1.05);
        }

        .score {
            font-size: 2rem;
            color: #ff6b6b;
            margin: 20px 0;
            transform: translateZ(40px);
        }

        .timer {
            font-size: 2rem;
            color: #5a67d8;
            margin: 10px 0;
            transform: translateZ(40px);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            transform: translateZ(30px);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd166);
            width: 0%;
            transition: width 0.5s ease;
        }

        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        .floating-number {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 2s ease-out forwards;
        }

        .shape-3d {
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate3d 10s infinite linear;
        }

        .cube {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 107, 0.7);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
        }

        .cube-face:nth-child(1) { transform: translateZ(25px); }
        .cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(25px); }
        .cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(25px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(25px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(25px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(25px); }

        .pyramid {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid rgba(86, 235, 173, 0.7);
            position: relative;
            animation: rotatePyramid 8s infinite linear;
        }

        .pyramid:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid rgba(86, 235, 173, 0.5);
            transform: rotateY(180deg) rotateX(60deg);
            left: -25px;
            top: 16px;
        }

        @keyframes float {
            0%, 100% { transform: translateZ(50px) translateY(0); }
            50% { transform: translateZ(50px) translateY(-10px); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes rotatePyramid {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }

        .feedback {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: #ffd166;
            text-shadow: 3px 3px 0 #ff6b6b;
            z-index: 100;
            pointer-events: none;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0) translateZ(100px); opacity: 0; }
            70% { transform: scale(1.2) translateZ(100px); opacity: 1; }
            100% { transform: scale(1) translateZ(100px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div class="screen" id="start-screen">
            <h1 class="title">3D Math Adventure</h1>
            <p class="subtitle">Embark on an epic journey through the world of numbers!</p>
            <p class="subtitle">Math Timer Challange by Titan Business Pros LLC</p>
            <button class="btn" id="start-btn">Start Adventure</button>
            
            <!-- 3D Shapes in background -->
            <div class="shape-3d" style="top: 100px; left: 100px;">
                <div class="cube">
                    <div class="cube-face">+</div>
                    <div class="cube-face">-</div>
                    <div class="cube-face">ร</div>
                    <div class="cube-face">รท</div>
                    <div class="cube-face">=</div>
                    <div class="cube-face">?</div>
                </div>
            </div>
            <div class="shape-3d" style="top: 400px; left: 600px;">
                <div class="pyramid"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="game-screen">
            <div class="score">Score: <span id="score-value">0</span></div>
            <div class="timer">Time: <span id="timer-value">60</span>s</div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div class="math-problem" id="math-problem">12 ร 4 = ?</div>
            
            <div class="options">
                <button class="option" data-value="48">48</button>
                <button class="option" data-value="36">36</button>
                <button class="option" data-value="52">52</button>
                <button class="option" data-value="44">44</button>
            </div>
            
            <!-- 3D Shapes in background -->
            <div class="shape-3d" style="top: 150px; left: 650px;">
                <div class="cube">
                    <div class="cube-face">1</div>
                    <div class="cube-face">2</div>
                    <div class="cube-face">3</div>
                    <div class="cube-face">4</div>
                    <div class="cube-face">5</div>
                    <div class="cube-face">6</div>
                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div class="screen" id="end-screen">
            <h1 class="title">Game Complete!</h1>
            <p class="subtitle">Your final score: <span id="final-score">0</span></p>
            <p class="subtitle" id="performance-message">You're a math wizard!</p>
            <button class="btn" id="restart-btn">Play Again</button>
            
            <!-- 3D Shapes in background -->
            <div class="shape-3d" style="top: 200px; left: 200px;">
                <div class="pyramid"></div>
            </div>
        </div>
    </div>

    <script>
        // Game elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreValue = document.getElementById('score-value');
        const timerValue = document.getElementById('timer-value');
        const mathProblem = document.getElementById('math-problem');
        const options = document.querySelectorAll('.option');
        const progressBar = document.getElementById('progress-bar');
        const finalScore = document.getElementById('final-score');
        const performanceMessage = document.getElementById('performance-message');

        // Game variables
        let score = 0;
        let timeLeft = 60;
        let timer;
        let currentProblem = {};
        let problemsSolved = 0;
        const totalProblems = 10;

        // Math problems for 4th grade level
        const mathProblems = [
            { problem: "12 ร 4", answer: 48, options: [48, 36, 52, 44] },
            { problem: "256 รท 8", answer: 32, options: [32, 24, 28, 36] },
            { problem: "7 ร 9", answer: 63, options: [63, 56, 72, 54] },
            { problem: "144 รท 12", answer: 12, options: [12, 10, 14, 16] },
            { problem: "15 ร 6", answer: 90, options: [90, 80, 100, 75] },
            { problem: "3/4 + 1/2", answer: 1.25, options: [1.25, 1.5, 1.75, 2] },
            { problem: "5.6 + 3.4", answer: 9, options: [9, 8.8, 9.2, 9.5] },
            { problem: "72 รท 9", answer: 8, options: [8, 7, 9, 6] },
            { problem: "13 ร 7", answer: 91, options: [91, 84, 98, 77] },
            { problem: "2.5 ร 4", answer: 10, options: [10, 8, 12, 9] },
            { problem: "56 รท 7", answer: 8, options: [8, 7, 9, 6] },
            { problem: "9 ร 8", answer: 72, options: [72, 64, 81, 63] },
            { problem: "3/5 + 2/5", answer: 1, options: [1, 1.2, 0.8, 1.5] },
            { problem: "14 ร 5", answer: 70, options: [70, 65, 75, 60] },
            { problem: "96 รท 12", answer: 8, options: [8, 7, 9, 6] }
        ];

        // Start game
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Option selection
        options.forEach(option => {
            option.addEventListener('click', function() {
                checkAnswer(parseFloat(this.getAttribute('data-value')));
            });
        });

        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = 60;
            problemsSolved = 0;
            scoreValue.textContent = score;
            timerValue.textContent = timeLeft;
            progressBar.style.width = '0%';
            
            // Switch screens with 3D flip effect
            startScreen.style.transform = 'rotateY(180deg)';
            gameScreen.style.transform = 'rotateY(0deg)';
            endScreen.style.display = 'none';
            
            // Start timer
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            // Generate first problem
            generateProblem();
            
            // Create background particles
            createParticles();
        }

        function updateTimer() {
            timeLeft--;
            timerValue.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function generateProblem() {
            // Select random problem
            const randomIndex = Math.floor(Math.random() * mathProblems.length);
            currentProblem = mathProblems[randomIndex];
            
            // Display problem
            mathProblem.textContent = currentProblem.problem + " = ?";
            
            // Shuffle and display options
            const shuffledOptions = [...currentProblem.options].sort(() => Math.random() - 0.5);
            options.forEach((option, index) => {
                option.textContent = shuffledOptions[index];
                option.setAttribute('data-value', shuffledOptions[index]);
            });
        }

        function checkAnswer(selectedAnswer) {
            // Create floating number effect
            createFloatingNumber(selectedAnswer);
            
            if (selectedAnswer === currentProblem.answer) {
                // Correct answer
                score += 10;
                scoreValue.textContent = score;
                problemsSolved++;
                
                // Update progress bar
                progressBar.style.width = `${(problemsSolved / totalProblems) * 100}%`;
                
                // Show positive feedback
                showFeedback("Correct!", "#4ade80");
                
                // Create celebration particles
                createParticles(20, "#4ade80");
                
                // Check if game is complete
                if (problemsSolved >= totalProblems) {
                    endGame();
                    return;
                }
            } else {
                // Incorrect answer
                score = Math.max(0, score - 5);
                scoreValue.textContent = score;
                
                // Show negative feedback
                showFeedback("Try Again!", "#ef4444");
                
                // Create negative particles
                createParticles(10, "#ef4444");
            }
            
            // Generate new problem after a short delay
            setTimeout(generateProblem, 1000);
        }

        function endGame() {
            clearInterval(timer);
            
            // Update end screen
            finalScore.textContent = score;
            
            // Set performance message
            if (score >= 80) {
                performanceMessage.textContent = "You're a Math Wizard! ๐งโโ๏ธ";
            } else if (score >= 60) {
                performanceMessage.textContent = "Great Job! ๐";
            } else if (score >= 40) {
                performanceMessage.textContent = "Good Effort! ๐";
            } else {
                performanceMessage.textContent = "Keep Practicing! ๐ช";
            }
            
            // Switch to end screen with 3D flip
            gameScreen.style.transform = 'rotateY(180deg)';
            endScreen.style.display = 'flex';
            endScreen.style.transform = 'rotateY(0deg)';
            
            // Create confetti celebration
            createConfetti();
        }

        function createParticles(count = 30, color = "#ff6b6b") {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = color;
                particle.style.left = Math.random() * 800 + 'px';
                particle.style.top = Math.random() * 600 + 'px';
                particle.style.animation = `floatUp ${Math.random() * 2 + 1}s ease-out forwards`;
                document.body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        function createFloatingNumber(number) {
            const floatingNumber = document.createElement('div');
            floatingNumber.className = 'floating-number';
            floatingNumber.textContent = number;
            floatingNumber.style.left = Math.random() * 600 + 100 + 'px';
            floatingNumber.style.top = '400px';
            document.body.appendChild(floatingNumber);
            
            // Remove after animation
            setTimeout(() => {
                floatingNumber.remove();
            }, 2000);
        }

        function showFeedback(text, color) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = text;
            feedback.style.color = color;
            feedback.style.left = Math.random() * 400 + 200 + 'px';
            feedback.style.top = Math.random() * 300 + 150 + 'px';
            document.body.appendChild(feedback);
            
            // Remove after animation
            setTimeout(() => {
                feedback.remove();
            }, 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }

        // Create initial background particles
        createParticles(50);
    </script>
</body>
</html>
